<form th:action="@{/view/employees}" method="post" th:object="${employee}">
    <!-- Name -->
    <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control" required>
    </div>

    <!-- Email -->
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" required>
    </div>

    <!-- Company Dropdown -->
    <div class="mb-3">
        <label class="form-label">Company</label>
        <select th:field="*{companyId}" class="form-select">
            <option value="" disabled>Select a company</option>
            <option th:each="c : ${companies}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
    </div>

    <!-- Manager Dropdown -->
    <div class="mb-3">
        <label class="form-label">Manager</label>
        <select th:field="*{managerId}" class="form-select">
            <option value="" disabled>Select a manager</option>
            <option th:each="m : ${managers}" th:value="${m.id}" th:text="${m.name + ' ' + m.lastName}"></option>
        </select>
    </div>

    <!-- Birthdate -->
    <div class="mb-3">
        <label class="form-label">Birth Date</label>
        <input type="date" th:field="*{birthDate}" class="form-control">
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-success">
            <i class="fa fa-save"></i> Save
        </button>
    </div>
</form>
